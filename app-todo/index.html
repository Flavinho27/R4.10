<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App ToDo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center"> <img src="../app-todo/ressources/logo.png" alt="Logo" width="50rem" /></a>
    </div>
  </nav>

  <div id="app">
    <form @submit.prevent="addTask">
      <div class="row">
        <div class="input-field col s12 m6">
          <input v-model="description" id="description" type="text" class="validate">
          <label for="description">Description</label>
        </div>
        <div class="input-field col s12 m6">
          <input v-model="startDate" id="startDate" type="date" class="datepicker">
          <label for="startDate">Date de début</label>
        </div>
        <div class="input-field col s12 m6">
          <input v-model="endDate" id="endDate" type="date" class="datepicker">
          <label for="endDate">Date de fin</label>
        </div>
        <div class="input-field col s12 m6">
          <select v-model="etat" class="browser-default">
            <option value="" disabled selected>Choisir un état</option>
            <option value="à faire">À faire</option>
            <option value="en cours">En cours</option>
            <option value="terminé">Terminé</option>
          </select>
        </div>
        <div class="input-field col s12 m6">
          <select v-model="priorite" class="browser-default">
            <option value="" disabled selected>Choisir une priorité</option>
            <option value="haute">Haute</option>
            <option value="moyenne">Moyenne</option>
            <option value="basse">Basse</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" class="btn">Ajouter</button>
        </div>
      </div>
    </form>
  </div>




  <script src="main.js"></script>
</body>
