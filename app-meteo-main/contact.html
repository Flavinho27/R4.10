    <div class="big-container-formulaire big-container d-flex bg-success justify-content-center align-items-center">

        <div class="container-formulaire container d-flex justify-content-center align-items-center flex-column">
            <h2 id="title-contact">Page de contact</h2>

            <form action="" class="d-flex flex-column">
                <div class="bloc-input d-flex flex-column text-light p-3">
                    <label for="email">Email :</label>
                    <input type="email" id="email">
                </div>

                <div class="bloc-input d-flex flex-column text-light p-3">
                    <label for="prenom">Prenom :</label>
                    <input type="text" id="prenom">
                </div>

                <div class="bloc-input d-flex flex-column text-light p-3">
                    <label for="prenom" id="message">Message :</label>
                    <textarea id="message" rows="5" cols="33" placeholder="Message..."></textarea>
                </div>

                <div class="bloc-button p-3 text-center">
                    <button>Envoyer</button>
                </div>
            </form>
